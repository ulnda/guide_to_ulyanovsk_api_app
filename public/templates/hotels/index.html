<div class="hotels index"><div class="col-xs-10 col-xs-offset-1"><div ng-show=c.hotels.length class=with-hotels><h3 class=text-center>Все гостиницы</h3><p class=text-center><a ui-sref=hotels.new class="btn btn-info">Добавить</a></p><table class=table><tr ng-repeat="h in c.hotels | orderBy: 'title'"><td class="col-xs-6 title vertical-align">{{ h.title }}</td><td class=col-xs-6><div class=pull-right><a ng-click=c.removeHotel(h) class="btn btn-danger">Удалить</a><a ui-sref="hotels.edit({ id : h.id })" class="btn btn-primary">Редактировать</a></div></td></tr></table></div><div ng-hide=c.hotels.length class=without-hotels><h3 class=text-center>На данный момент список отелей пуст. <a ui-sref=hotels.new>Добавьте первый.</a></h3></div></div></div>
