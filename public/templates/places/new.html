<div class="places new"><div class="col-xs-10 col-xs-offset-1"><h3 class=text-center>Новая достопримечательность</h3><form name=placeForm role=form class=form-horizontal><div ng-class="{ 'has-error' : placeForm.title.$dirty &amp;&amp; placeForm.title.$invalid }" class=form-group><label for=name class="col-sm-3 control-label">Заголовок</label><div class=col-sm-9><input id=title type=text name=title ng-model=c.place.title ng-required=true placeholder=Заголовок class=form-control><span ng-show="placeForm.title.$dirty &amp;&amp; placeForm.title.$invalid" class=error-message>Обязательное поле</span></div></div><div ng-class="{ 'has-error' : placeForm.description.$dirty &amp;&amp; placeForm.description.$invalid }" class=form-group><label for=description class="col-sm-3 control-label">Описание</label><div class=col-sm-9><textarea id=description cols=8 rows=6 name=description ng-model=c.place.description placeholder=Описание class=form-control></textarea><span ng-show="placeForm.description.$dirty &amp;&amp; placeForm.description.$invalid" class=error-message>Обязательное поле</span></div></div><div class=form-group><label class="col-sm-3 control-label">Координаты</label><div class=col-sm-9><ui-gmap-google-map center=c.options.map.center zoom=c.options.map.zoom events=c.options.events><ui-gmap-marker coords=c.place options=c.options.point icon="'icon'" idkey=c.options.point.id></ui-gmap-marker></ui-gmap-google-map></div></div><div ng-if=c.place.image class=form-group><label class="col-sm-3 control-label">Текущее изображение</label><div class=col-sm-9><img ng-src={{c.place.getImageUrl()}}></div></div><div class=form-group><label class="col-sm-3 control-label">Новое Изображение</label><div class=col-sm-9><input type=file img-cropper-fileread=img-cropper-fileread image=c.sourceImage><div><canvas image-cropper=image-cropper width=500 height=300 id=canvas image=c.sourceImage cropped-image=c.place.croppedImage crop-width=200 crop-height=200 keep-aspect=true touch-radius=30></canvas></div><div ng-show=c.place.croppedImage><img ng-src={{c.place.croppedImage}}></div></div></div><div class=form-group><div class="col-sm-9 col-sm-offset-3"><button type=submit ng-click=c.savePlace() class="btn btn-success">Сохранить</button></div></div></form></div></div>
