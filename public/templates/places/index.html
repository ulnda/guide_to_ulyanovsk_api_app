<div class="places index"><div class="col-xs-10 col-xs-offset-1"><div ng-show=c.places.length class=with-places><h3 class=text-center>Все достопримечательности</h3><p class=text-center><a ui-sref=places.new class="btn btn-info">Добавить</a></p><table class=table><tr ng-repeat="p in c.places | orderBy: 'title'"><td class="col-xs-6 title vertical-align">{{ p.title }}</td><td class=col-xs-6><div class=pull-right><a ng-click=c.removePlace(p) class="btn btn-danger">Удалить</a><a ui-sref="places.edit({ id : p.id })" class="btn btn-primary">Редактировать</a></div></td></tr></table></div><div ng-hide=c.places.length class=without-places><h3 class=text-center>На данный момент список достопримечательностей пуст. <a ui-sref=places.new>Добавьте первую.</a></h3></div></div></div>
